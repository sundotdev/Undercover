<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Undercover</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- FontAwesome 6 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<style>
  body {
    font-family: 'Kanit', sans-serif, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 1rem;
    background: #121212;
    color: #eee;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #f39c12;
  }
  .role-text {
    font-weight: 700;
    color: #f39c12;
    text-align: center;
    margin: 1rem 0;
    font-size: 1.25rem;
    user-select: none;
  }
  .btn-wide {
    width: 100%;
  }
  #speakingOrderBoxes {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 1rem;
  }
  .speaker-box {
    background-color: #f39c12;
    color: black;
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: 700;
    user-select: none;
    min-width: 60px;
    text-align: center;
  }
  .speaker-box.start {
    background-color: #27ae60;
    color: white;
  }
  #voteList li {
    cursor: pointer;
  }
  #voteList li.voted {
    background-color: #f39c12;
    color: black;
    font-weight: 700;
  }
</style>
</head>
<body>

<h1><i class="fa-solid fa-mask"></i> Undercover</h1>

<div id="setup" class="mb-4">
  <div class="input-group mb-2">
    <input id="playerNameInput" type="text" class="form-control" placeholder="ใส่ชื่อลงทะเบียนผู้เล่น" autocomplete="off" />
    <button class="btn btn-warning" onclick="addPlayer()"><i class="fa-solid fa-plus"></i> เพิ่มผู้เล่น</button>
  </div>

  <ul id="playerList" class="list-group mb-3"></ul>

  <div class="mb-3">
    <label for="mrWhiteCount" class="form-label">จำนวน ไอขาว (Mr.White)</label>
    <input type="number" id="mrWhiteCount" class="form-control" min="1" max="3" value="1" />
  </div>
  <div class="mb-3">
    <label for="undercoverCount" class="form-label">จำนวน สายลับ (Undercover)</label>
    <input type="number" id="undercoverCount" class="form-control" min="1" max="3" value="1" />
  </div>

  <button onclick="startGame()" id="startBtn" class="btn btn-warning btn-wide" disabled><i class="fa-solid fa-play"></i> เริ่มเกม</button>
  <div id="loadingMsg" class="text-center mt-2"></div>
</div>

<div id="game" class="d-none">
  <div id="roundInfo" class="text-center mb-2"></div>

  <!-- ลำดับการพูดเป็นกล่องๆ -->
  <div id="speakingOrderBoxes"></div>

  <div id="playerRole" class="role-text"></div>

  <div class="d-flex gap-2 justify-content-center mb-3 flex-wrap">
    <button id="nextPlayerBtn" class="btn btn-warning flex-grow-1" onclick="showNextPlayerName()"><i class="fa-solid fa-user"></i> คนถัดไป</button>
    <button id="showRoleBtn" class="btn btn-warning flex-grow-1 d-none" onclick="showRole()"><i class="fa-solid fa-eye"></i> ดูบทบาท</button>
  </div>

  <div id="discussionSection" class="d-none text-center mb-3">
    <button class="btn btn-success btn-wide mt-2" onclick="startVote()"><i class="fa-solid fa-comments"></i> เริ่มโหวตเลือกผู้ต้องสงสัย</button>
  </div>

  <div id="votingSection" class="d-none">
    <h5><i class="fa-solid fa-vote-yea"></i> โหวตเลือกคนที่คิดว่าน่าสงสัย</h5>
    <ul id="voteList" class="list-group mb-3"></ul>
    <button class="btn btn-danger btn-wide" onclick="confirmVote()"><i class="fa-solid fa-check"></i> ยืนยันโหวต</button>
  </div>

  <div id="resultSection" class="d-none text-center">
    <h4><i class="fa-solid fa-trophy"></i> ผลโหวต</h4>
    <div id="voteResult"></div>
    <button class="btn btn-primary btn-wide mt-3" onclick="nextRound()"><i class="fa-solid fa-arrow-right"></i> เริ่มรอบใหม่</button>
    <button class="btn btn-danger btn-wide mt-2" onclick="resetGame()"><i class="fa-solid fa-rotate"></i> เริ่มเกมใหม่</button>
  </div>
</div>

<script>
let players = [];
let roles = [];
let playerWords = []; // เก็บคำของแต่ละคน
let currentPlayerIndex = 0;
let roundNumber = 1;
let categoriesData = null; // โหลดจาก data.json

const playerListEl = document.getElementById('playerList');
const startBtn = document.getElementById('startBtn');
const setupDiv = document.getElementById('setup');
const gameDiv = document.getElementById('game');
const playerRoleEl = document.getElementById('playerRole');
const roundInfoEl = document.getElementById('roundInfo');
const nextPlayerBtn = document.getElementById('nextPlayerBtn');
const showRoleBtn = document.getElementById('showRoleBtn');
const discussionSection = document.getElementById('discussionSection');
const speakingOrderBoxes = document.getElementById('speakingOrderBoxes');
const votingSection = document.getElementById('votingSection');
const voteListEl = document.getElementById('voteList');
const resultSection = document.getElementById('resultSection');
const voteResultEl = document.getElementById('voteResult');
const loadingMsg = document.getElementById('loadingMsg');

async function loadCategories() {
  loadingMsg.textContent = 'กำลังโหลดข้อมูลหมวดหมู่คำ...';
  try {
    const res = await fetch('data.json'); // ถ้าใช้ url อื่นแก้ที่นี่
    if(!res.ok) throw new Error('โหลดไฟล์ data.json ไม่สำเร็จ');
    const json = await res.json();
    categoriesData = json.categories;
    loadingMsg.textContent = '';
    checkStartButton();
  } catch(e) {
    loadingMsg.textContent = 'โหลดข้อมูลหมวดหมู่คำล้มเหลว';
    console.error(e);
  }
}

function addPlayer() {
  const input = document.getElementById('playerNameInput');
  const name = input.value.trim();
  if(name === '') return alert('กรุณาใส่ชื่อผู้เล่น');
  if(players.includes(name)) return alert('ชื่อซ้ำ กรุณาเปลี่ยนชื่อ');
  players.push(name);
  input.value = '';
  renderPlayerList();
  checkStartButton();
}

function renderPlayerList() {
  playerListEl.innerHTML = '';
  players.forEach((p,i) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';

    const span = document.createElement('span');
    span.textContent = p;

    const btnDel = document.createElement('button');
    btnDel.innerHTML = '<i class="fa-solid fa-trash"></i>';
    btnDel.className = 'btn btn-sm btn-outline-danger';
    btnDel.title = 'ลบผู้เล่น';
    btnDel.onclick = () => {
      players.splice(i,1);
      renderPlayerList();
      checkStartButton();
    };

    li.appendChild(span);
    li.appendChild(btnDel);
    playerListEl.appendChild(li);
  });
}

function checkStartButton() {
  const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
  const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
  const totalNeeded = mrWhiteCount + undercoverCount;
  if(players.length >= totalNeeded + 1 && mrWhiteCount >=1 && undercoverCount >=1 && categoriesData !== null) {
    startBtn.disabled = false;
  } else {
    startBtn.disabled = true;
  }
}

document.getElementById('mrWhiteCount').addEventListener('change', checkStartButton);
document.getElementById('undercoverCount').addEventListener('change', checkStartButton);

function shuffleArray(arr) {
  for(let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function roleName(role) {
  switch(role) {
    case 'มิสเตอร์ไวท์': return 'ไอขาว';
    case 'สายลับ': return 'สายลับ';
    case 'พลเมือง': return 'คนแสนดี';
    default: return role;
  }
}

function flattenCategories() {
  // แปลง categoriesData (ที่มี array ซ้อน array) ให้เป็น array แบนแยกคำเป็นคู่ ๆ 
  // return {categoryName: [ [คำ1,คำ2], ... ] }
  let flat = {};
  for(const [cat, groups] of Object.entries(categoriesData)) {
    flat[cat] = [];
    groups.forEach(group => {
      if(Array.isArray(group) && group.length >= 2) {
        flat[cat].push(group);
      }
    });
  }
  return flat;
}

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function getRandomWordPair(flatCats, usedPairsSet) {
  // หาหมวดหมู่+กลุ่มคำคู่ ที่ยังไม่เคยใช้ (โดยไม่ซ้ำคู่คำ)
  // คืนเป็น array [คำ1, คำ2]
  let catKeys = Object.keys(flatCats);
  let attempts = 0;
  while(attempts < 1000) {
    let cat = catKeys[getRandomInt(catKeys.length)];
    let groups = flatCats[cat];
    if(groups.length === 0) {
      attempts++;
      continue;
    }
    let pair = groups[getRandomInt(groups.length)];
    let pairKey = pair.join('|');
    if(!usedPairsSet.has(pairKey)) {
      usedPairsSet.add(pairKey);
      return pair;
    }
    attempts++;
  }
  // fallback ถ้าเจอซ้ำหมดแล้ว ให้สุ่มคู่ใดคู่หนึ่ง
  let allPairs = [];
  catKeys.forEach(c=>{
    allPairs.push(...flatCats[c]);
  });
  return allPairs[getRandomInt(allPairs.length)];
}

function assignRoles() {
  roles = [];
  playerWords = [];
  const totalPlayers = players.length;
  const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
  const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
  const citizenCount = totalPlayers - mrWhiteCount - undercoverCount;
  if(citizenCount < 0) {
    alert('จำนวนบทบาทเกินจำนวนผู้เล่น');
    return false;
  }
  for(let i=0; i<mrWhiteCount; i++) roles.push('มิสเตอร์ไวท์');
  for(let i=0; i<undercoverCount; i++) roles.push('สายลับ');
  for(let i=0; i<citizenCount; i++) roles.push('พลเมือง');
  roles = shuffleArray(roles);

  // คนเริ่มพูดต้องไม่เป็น มิสเตอร์ไวท์
  while(roles[0] === 'มิสเตอร์ไวท์') {
    roles = shuffleArray(roles);
  }

  // แจกคำให้ผู้เล่น
  const flatCats = flattenCategories();
  const usedPairsSet = new Set();

  for(let r of roles) {
    let pair = getRandomWordPair(flatCats, usedPairsSet);
    // เลือกคำข้างในคู่ให้เหมาะกับบทบาท
    // สมมติมิสเตอร์ไวท์ กับ สายลับ ได้คำที่คล้ายกัน (ข้างซ้าย-ขวา)
    // พลเมือง ได้คำที่ต่างกับสายลับ (ฝั่งตรงข้าม)
    // แบ่งคร่าวๆ แบบนี้:

    if(r === 'มิสเตอร์ไวท์') {
      // ไอขาว ได้คำฝั่งซ้าย (index 0)
      playerWords.push(pair[0]);
    } else if(r === 'สายลับ') {
      // สายลับ ได้คำฝั่งขวา (index 1)
      playerWords.push(pair[1]);
    } else {
      // พลเมือง ได้คำจากหมวดอาหารเสริม (ถ้าเจอหมวดอาหารก็เอาอีกคู่)
      // แต่ตอนนี้เอาไว้แบบง่ายให้ได้คำสุ่มจากหมวดอื่นที่ไม่ใช่หมวดที่มิสเตอร์ไวท์กับสายลับได้
      // ถ้าอยากซับซ้อนต้องจัดหมวดเพิ่ม ซึ่งขอไม่ใส่ให้ยาวเกิน

      // ถ้าคำนี้ซ้ำกับที่แจกไปแล้ว ให้สุ่มคำใหม่
      let word = pair[0];
      if(playerWords.includes(word)) {
        // ถ้าเจอซ้ำ สุ่มใหม่จากหมวดแฟชั่น (แทน)
        if(flatCats["แฟชั่น"] && flatCats["แฟชั่น"].length > 0) {
          let altPair = flatCats["แฟชั่น"][getRandomInt(flatCats["แฟชั่น"].length)];
          word = altPair[getRandomInt(2)];
        }
      }
      playerWords.push(word);
    }
  }
  return true;
}

function renderSpeakingOrderBoxes() {
  speakingOrderBoxes.innerHTML = '';
  let startIndex = roles.findIndex(r => r !== 'มิสเตอร์ไวท์');
  for(let i=0; i<players.length; i++) {
    const idx = (startIndex + i) % players.length;
    const box = document.createElement('div');
    box.className = 'speaker-box';
    if(i === 0) box.classList.add('start');
    box.textContent = `${i+1}. ${players[idx]}`;
    speakingOrderBoxes.appendChild(box);
  }
}

let showingRole = false;

function showNextPlayerName() {
  if(currentPlayerIndex >= players.length) {
    alert('ดูบทบาทครบทุกคนแล้ว');
    nextPlayerBtn.disabled = true;
    discussionSection.classList.remove('d-none');
    showRoleBtn.classList.add('d-none');
    playerRoleEl.textContent = '';
    return;
  }
  let startIndex = roles.findIndex(r => r !== 'มิสเตอร์ไวท์');
  const playerPos = (startIndex + currentPlayerIndex) % players.length;
  const player = players[playerPos];
  playerRoleEl.innerHTML = `<div>คนถัดไปคือ: <b>${player}</b></div><div>กดปุ่ม "ดูบทบาท" เพื่อดูบทบาทของคุณ</div>`;
  nextPlayerBtn.disabled = true;
  showRoleBtn.classList.remove('d-none');
  showingRole = false;
}

function showRole() {
  if(showingRole) return;
  let startIndex = roles.findIndex(r => r !== 'มิสเตอร์ไวท์');
  const playerPos = (startIndex + currentPlayerIndex) % players.length;
  const role = roles[playerPos];
  const word = playerWords[playerPos] || '???';

  playerRoleEl.innerHTML = `<div>บทบาทของคุณคือ: <b>${roleName(role)}</b></div><div>คำที่ได้: <b>${word}</b></div>`;

  showingRole = true;
  currentPlayerIndex++;
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
}

let voteSelections = new Set();

function startVote() {
  discussionSection.classList.add('d-none');
  votingSection.classList.remove('d-none');
  voteSelections.clear();
  voteListEl.innerHTML = '';
  players.forEach((p, i) => {
    const li = document.createElement('li');
    li.textContent = p;
    li.className = 'list-group-item';
    li.onclick = () => {
      if(voteSelections.has(i)) {
        voteSelections.delete(i);
        li.classList.remove('voted');
      } else {
        voteSelections.add(i);
        li.classList.add('voted');
      }
    };
    voteListEl.appendChild(li);
  });
}

function confirmVote() {
  if(voteSelections.size === 0) {
    alert('กรุณาเลือกผู้เล่นที่ต้องการโหวต');
    return;
  }
  votingSection.classList.add('d-none');
  resultSection.classList.remove('d-none');

  let found = false;
  let wrongVotes = [];

  voteSelections.forEach(i => {
    if(roles[i] === 'มิสเตอร์ไวท์' || roles[i] === 'สายลับ') {
      found = true;
    } else {
      wrongVotes.push(players[i]);
    }
  });

  let voteText = '';
  if(found) {
    voteText += `<p><b>ผลโหวตเจอ ไอขาว หรือ สายลับ! เกมจบ</b></p>`;
  } else {
    voteText += `<p><b>โหวตผิด! คนที่โหวตผิดต้องดื่ม 1 ดริ้ง</b></p>`;
    voteText += `<p>ผู้เล่นที่โหวตผิด: ${wrongVotes.join(', ')}</p>`;
  }

  voteText += `<h5>บทบาทของผู้เล่น:</h5><ul>`;
  players.forEach((p,i) => {
    voteText += `<li>${p} = ${roleName(roles[i])}</li>`;
  });
  voteText += `</ul>`;

  voteResultEl.innerHTML = voteText;
}

function nextRound() {
  roundNumber++;
  currentPlayerIndex = 0;
  if(!assignRoles()) {
    alert('ไม่สามารถเริ่มรอบใหม่ได้');
    resetGame();
    return;
  }
  renderSpeakingOrderBoxes();
  roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
  playerRoleEl.textContent = '';
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
}

function resetGame() {
  if(!confirm('ต้องการเริ่มเกมใหม่? ข้อมูลทั้งหมดจะถูกลบ')) return;
  players = [];
  roles = [];
  playerWords = [];
  currentPlayerIndex = 0;
  roundNumber = 1;
  setupDiv.classList.remove('d-none');
  gameDiv.classList.add('d-none');
  renderPlayerList();
  checkStartButton();
  playerRoleEl.textContent = '';
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
}

function startGame() {
  if(!assignRoles()) return;
  setupDiv.classList.add('d-none');
  gameDiv.classList.remove('d-none');
  roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
  renderSpeakingOrderBoxes();
  currentPlayerIndex = 0;
  playerRoleEl.textContent = '';
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
  showNextPlayerName();
}

window.onload = () => {
  loadCategories();
};
</script>

</body>
</html>
