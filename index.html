<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undercover Game</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* โทนสีสว่างสบายตา */
    body {
      background: #f9fafb; /* สีพื้นหลังขาวอมเทาอ่อน */
      color: #333; /* ตัวหนังสือสีเข้ม */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #222;
      text-align: center;
    }

    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }

    /* บทบาทสีต่างๆ */
    .role-mrwhite {
      color: #ef4444; /* สีแดงสด */
      font-weight: 600;
    }
    .role-undercover {
      color: #f59e0b; /* สีส้ม */
      font-weight: 600;
    }
    .role-citizen {
      color: #10b981; /* สีเขียว */
      font-weight: 600;
    }

    /* กล่องผู้พูด */
    .speaker-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      margin: 0.2rem 0;
      background: #fff;
      color: #333;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .speaker-box.start {
      border-color: #4f46e5;
      box-shadow: 0 0 10px #4f46e5aa;
    }

    /* โหวตเลือกผู้เล่น */
    #voteList li {
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #voteList li.voted {
      background-color: #4f46e5;
      color: white;
      font-weight: 700;
    }

    /* โซนหลัก */
    .game-section {
      width: 100%;
      max-width: 460px;
      margin: 0 auto 2rem auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* ปุ่ม radio โหวต */
    .form-check-label {
      user-select: none;
    }

    /* Loading message */
    #loadingMsg {
      color: #777;
      font-style: italic;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* ปุ่ม Next Round */
    #nextRoundBtn {
      display: none;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .game-section {
        padding: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Undercover Game</h1>

  <div id="loadingMsg"></div>

  <div id="setup" class="game-section">
    <h2>Setup Players & Roles</h2>
    <div class="mb-3">
      <input id="playerNameInput" type="text" class="form-control" placeholder="Enter player name" />
      <button onclick="addPlayer()" class="btn btn-primary mt-2 w-100">
        <i class="fa-solid fa-user-plus"></i> Add Player
      </button>
    </div>

    <ul id="playerList" class="list-group mb-3"></ul>

    <div class="row mb-3">
      <div class="col-6">
        <label for="mrWhiteCount" class="form-label">Number of MR.WHITE</label>
        <input id="mrWhiteCount" type="number" min="1" max="5" value="1" class="form-control" />
      </div>
      <div class="col-6">
        <label for="undercoverCount" class="form-label">Number of UNDERCOVER</label>
        <input id="undercoverCount" type="number" min="1" max="5" value="1" class="form-control" />
      </div>
    </div>

    <button id="startBtn" disabled class="btn btn-success w-100" onclick="startGame()">
      <i class="fa-solid fa-play"></i> Start Game
    </button>
  </div>

  <div id="game" class="game-section" style="display:none;">

    <h2 id="roundInfo">Round 1</h2>
    <div class="mb-3">
      <div id="categoryInfo" class="fst-italic text-secondary text-center mb-2"></div>
      <div id="playerRole" class="p-3 border rounded text-center fs-5"></div>
    </div>

    <div id="speakingOrderBoxes" class="mb-3"></div>

    <div class="d-flex justify-content-between mb-3">
      <button id="nextPlayerBtn" class="btn btn-primary flex-grow-1 me-1" onclick="showNextPlayerName()">
        Next Player <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button id="showRoleBtn" class="btn btn-info flex-grow-1 ms-1" onclick="showRole()" style="display:none;">
        Show Role <i class="fa-solid fa-eye"></i>
      </button>
    </div>

    <div id="discussionSection" class="mb-3 d-none">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Discussion Time</h4>
        <div id="discussionTimer" class="fs-5 fw-bold text-primary">02:00</div>
      </div>
      <button class="btn btn-warning w-100 mb-2" onclick="startVote()">Start Vote</button>
    </div>

    <div id="votingSection" class="mb-3 d-none">
      <h4>Vote for Role</h4>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="voteTarget" id="voteMrWhite" value="MR.WHITE" checked />
          <label class="form-check-label" for="voteMrWhite">
            <span class="role-mrwhite">MR.WHITE</span>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="voteTarget" id="voteUndercover" value="UNDERCOVER" />
          <label class="form-check-label" for="voteUndercover">
            <span class="role-undercover">UNDERCOVER</span>
          </label>
        </div>
      </div>

      <ul id="voteList" class="list-group mb-3" style="max-height: 180px; overflow-y:auto;"></ul>

      <button class="btn btn-success w-100" onclick="confirmVote()">
        Confirm Vote <i class="fa-solid fa-check"></i>
      </button>
    </div>

    <div id="resultSection" class="d-none">
      <h4>Vote Result</h4>
      <div id="voteResult" class="mb-3"></div>
      <button id="nextRoundBtn" class="btn btn-secondary w-100" onclick="nextRound()" style="display:none;">
        Next Round <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button class="btn btn-danger w-100 mt-2" onclick="resetGame()">
        Restart Game <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
