<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกม Undercover - หา Mr.White และ Undercover</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
    }
    .speaker-box {
      padding: 0.5rem 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      text-align: center;
      font-weight: 500;
      user-select: none;
    }
    .speaker-box.start {
      background-color: #ffc107;
      font-weight: 700;
    }
    .speaker-box.voted {
      background-color: #f8d7da;
      font-weight: 600;
      cursor: default !important;
    }
    .btn-custom {
      min-width: 120px;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <h1 class="mb-4 text-center fw-bold text-primary">
    <i class="fa-solid fa-user-secret"></i> เกม Undercover - หา Mr.White และ Undercover
  </h1>

  <div id="loadingMsg" class="mb-3 text-danger fw-semibold text-center"></div>

  <!-- Setup Section -->
  <div id="setup" class="card shadow-sm mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">ตั้งค่าผู้เล่นและบทบาท</h4>

      <div class="input-group mb-3">
        <input type="text" id="playerNameInput" class="form-control" placeholder="พิมพ์ชื่อผู้เล่น แล้วกดเพิ่ม" />
        <button class="btn btn-primary" onclick="addPlayer()">
          <i class="fa-solid fa-user-plus"></i> เพิ่มผู้เล่น
        </button>
      </div>

      <ul id="playerList" class="list-group mb-3" style="max-height: 150px; overflow-y: auto;"></ul>

      <div class="row g-3 mb-3">
        <div class="col-6 col-md-3">
          <label for="mrWhiteCount" class="form-label fw-semibold">จำนวน Mr.White</label>
          <input type="number" id="mrWhiteCount" min="1" max="5" value="1" class="form-control" />
        </div>
        <div class="col-6 col-md-3">
          <label for="undercoverCount" class="form-label fw-semibold">จำนวน Undercover</label>
          <input type="number" id="undercoverCount" min="1" max="5" value="1" class="form-control" />
        </div>
      </div>

      <button id="startBtn" onclick="startGame()" disabled class="btn btn-success w-100 btn-lg fw-bold">
        <i class="fa-solid fa-play"></i> เริ่มเกม
      </button>
    </div>
  </div>

  <!-- Game Section -->
  <div id="game" class="card shadow-sm d-none">
    <div class="card-body">
      <h4 class="text-center text-info mb-3" id="categoryInfo"></h4>
      <h5 class="text-center text-secondary mb-3" id="roundInfo"></h5>

      <div id="playerRole" class="alert alert-light text-center fs-5 fw-semibold py-4" style="min-height: 6rem;"></div>

      <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
        <button id="showRoleBtn" onclick="showRole()" class="btn btn-primary btn-custom d-none">
          <i class="fa-solid fa-eye"></i> ดูบทบาท
        </button>
        <button id="nextPlayerBtn" onclick="showNextPlayerName()" class="btn btn-warning btn-custom">
          <i class="fa-solid fa-forward"></i> ผู้เล่นถัดไป
        </button>
      </div>

      <div id="speakingOrderBoxes" class="d-flex flex-wrap gap-2 justify-content-center mb-4"></div>

      <section id="discussionSection" class="text-center d-none mb-4">
        <p class="fs-5 fw-semibold mb-3">ช่วงพูดคุย - เตรียมโหวต</p>
        <button onclick="startVote()" class="btn btn-purple btn-lg px-4" style="background-color: #6f42c1; color: white;">
          <i class="fa-solid fa-comments"></i> เริ่มโหวต
        </button>
      </section>

      <section id="votingSection" class="d-none mb-4">
        <p class="fs-5 fw-semibold mb-2">เลือกโหวตหา:</p>

        <div class="mb-3 d-flex justify-content-center gap-4 fs-5 fw-semibold">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voteTarget" id="voteMrWhite" value="mrWhite" checked />
            <label class="form-check-label" for="voteMrWhite">Mr.White</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voteTarget" id="voteUndercover" value="undercover" />
            <label class="form-check-label" for="voteUndercover">Undercover</label>
          </div>
        </div>

        <ul id="voteList" class="list-group mb-3" style="max-height: 180px; overflow-y: auto;"></ul>

        <div class="text-center">
          <button onclick="confirmVote()" class="btn btn-danger btn-lg fw-bold px-5">
            <i class="fa-solid fa-check"></i> ยืนยันโหวต
          </button>
        </div>
      </section>

      <section id="resultSection" class="d-none p-3 bg-light rounded border">
        <div id="voteResult" class="mb-3"></div>
        <div class="d-flex justify-content-center gap-3">
          <button onclick="nextRound()" class="btn btn-success btn-lg btn-custom fw-semibold">
            <i class="fa-solid fa-forward"></i> รอบถัดไป
          </button>
          <button onclick="resetGame()" class="btn btn-secondary btn-lg btn-custom fw-semibold">
            <i class="fa-solid fa-rotate-left"></i> เริ่มเกมใหม่
          </button>
        </div>
      </section>

    </div>
  </div>

</div>

<!-- Bootstrap 5 JS Bundle (Popper+Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // --- JavaScript logic ---
  let players = [];
  let roles = [];
  let playerWords = [];
  let currentPlayerIndex = 0;
  let roundNumber = 1;
  let categoriesData = null;

  const playerListEl = document.getElementById('playerList');
  const startBtn = document.getElementById('startBtn');
  const setupDiv = document.getElementById('setup');
  const gameDiv = document.getElementById('game');
  const playerRoleEl = document.getElementById('playerRole');
  const roundInfoEl = document.getElementById('roundInfo');
  const nextPlayerBtn = document.getElementById('nextPlayerBtn');
  const showRoleBtn = document.getElementById('showRoleBtn');
  const discussionSection = document.getElementById('discussionSection');
  const speakingOrderBoxes = document.getElementById('speakingOrderBoxes');
  const votingSection = document.getElementById('votingSection');
  const voteListEl = document.getElementById('voteList');
  const resultSection = document.getElementById('resultSection');
  const voteResultEl = document.getElementById('voteResult');
  const loadingMsg = document.getElementById('loadingMsg');
  const categoryInfoEl = document.getElementById('categoryInfo');

  async function loadCategories() {
    loadingMsg.textContent = 'กำลังโหลดข้อมูลหมวดหมู่คำ...';
    try {
      const res = await fetch('data.json');
      if (!res.ok) throw new Error('โหลดไฟล์ data.json ไม่สำเร็จ');
      const json = await res.json();
      categoriesData = json.categories;
      loadingMsg.textContent = '';
      checkStartButton();
    } catch (e) {
      loadingMsg.textContent = 'โหลดข้อมูลหมวดหมู่คำล้มเหลว';
      console.error(e);
    }
  }

  function addPlayer() {
    const input = document.getElementById('playerNameInput');
    const name = input.value.trim();
    if (name === '') return alert('กรุณาใส่ชื่อผู้เล่น');
    if (players.includes(name)) return alert('ชื่อซ้ำ กรุณาเปลี่ยนชื่อ');
    players.push(name);
    input.value = '';
    renderPlayerList();
    checkStartButton();
  }

  function renderPlayerList() {
    playerListEl.innerHTML = '';
    players.forEach((p, i) => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = p;

      const btnDel = document.createElement('button');
      btnDel.innerHTML = '<i class="fa-solid fa-trash"></i>';
      btnDel.className = 'btn btn-sm btn-outline-danger';
      btnDel.title = 'ลบผู้เล่น';
      btnDel.onclick = () => {
        players.splice(i, 1);
        renderPlayerList();
        checkStartButton();
      };

      li.appendChild(btnDel);
      playerListEl.appendChild(li);
    });
  }

  function checkStartButton() {
    const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
    const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
    const totalNeeded = mrWhiteCount + undercoverCount;
    if (
      players.length >= totalNeeded + 1 &&
      mrWhiteCount >= 1 &&
      undercoverCount >= 1 &&
      categoriesData !== null
    ) {
      startBtn.disabled = false;
    } else {
      startBtn.disabled = true;
    }
  }

  document.getElementById('mrWhiteCount').addEventListener('change', checkStartButton);
  document.getElementById('undercoverCount').addEventListener('change', checkStartButton);

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function roleName(role) {
    switch (role) {
      case 'มิสเตอร์ไวท์':
        return 'ไอขาว';
      case 'สายลับ':
        return 'สายลับ';
      case 'พลเมือง':
        return 'คนแสนดี';
      default:
        return role;
    }
  }

  function getRandomCategory() {
    if (!categoriesData) return null;
    const keys = Object.keys(categoriesData);
    const cat = keys[Math.floor(Math.random() * keys.length)];
    return { category: cat, wordPairs: categoriesData[cat] };
  }

  function assignRoles() {
    roles = [];
    playerWords = [];
    const totalPlayers = players.length;
    const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
    const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
    const citizenCount = totalPlayers - mrWhiteCount - undercoverCount;
    if (citizenCount < 0) {
      alert('จำนวนบทบาทเกินจำนวนผู้เล่น');
      return false;
    }
    for (let i = 0; i < mrWhiteCount; i++) roles.push('มิสเตอร์ไวท์');
    for (let i = 0; i < undercoverCount; i++) roles.push('สายลับ');
    for (let i = 0; i < citizenCount; i++) roles.push('พลเมือง');
    roles = shuffleArray(roles);

    // คนเริ่มพูดไม่ใช่ Mr.White
    while (roles[0] === 'มิสเตอร์ไวท์') {
      roles = shuffleArray(roles);
    }

    const catInfo = getRandomCategory();
    if (!catInfo) {
      alert('ไม่พบข้อมูลหมวดหมู่คำ');
      return false;
    }
    const wordPairs = catInfo.wordPairs;
    if (!wordPairs || wordPairs.length === 0) {
      alert('หมวดคำนี้ไม่มีคำให้เล่น');
      return false;
    }

    categoryInfoEl.textContent = `หมวดคำ: ${catInfo.category}`;

    // เลือกคู่คำเดียวกัน 1 คู่ เพื่อแจกทุกคน
    const chosenPair = wordPairs[Math.floor(Math.random() * wordPairs.length)];

    // แจกคำตามบทบาท
    for (let r of roles) {
      if (r === 'มิสเตอร์ไวท์') {
        playerWords.push('??? ไม่มีคำ');
      } else if (r === 'สายลับ') {
        playerWords.push(chosenPair[1]);
      } else {
        playerWords.push(chosenPair[0]);
      }
    }
    return true;
  }

  function renderSpeakingOrderBoxes() {
    speakingOrderBoxes.innerHTML = '';
    let startIndex = roles.findIndex((r) => r !== 'มิสเตอร์ไวท์');
    for (let i = 0; i < players.length; i++) {
      const idx = (startIndex + i) % players.length;
      const box = document.createElement('div');
      box.className = 'speaker-box';
      if (i === 0) box.classList.add('start');
      box.textContent = `${i + 1}. ${players[idx]}`;
      speakingOrderBoxes.appendChild(box);
    }
  }

  let showingRole = false;

  function showNextPlayerName() {
    if (currentPlayerIndex >= players.length) {
      alert('ดูบทบาทครบทุกคนแล้ว');
      nextPlayerBtn.disabled = true;
      discussionSection.classList.remove('d-none');
      showRoleBtn.classList.add('d-none');
      playerRoleEl.textContent = '';
      return;
    }
    let startIndex = roles.findIndex((r) => r !== 'มิสเตอร์ไวท์');
    const playerPos = (startIndex + currentPlayerIndex) % players.length;
    const player = players[playerPos];
    playerRoleEl.innerHTML = `<div>คนถัดไปคือ: <b>${player}</b></div><div>กดปุ่ม "ดูบทบาท" เพื่อดูบทบาทของคุณ</div>`;
    nextPlayerBtn.disabled = true;
    showRoleBtn.classList.remove('d-none');
    showingRole = false;
  }

  function showRole() {
    if (showingRole) return;
    let startIndex = roles.findIndex((r) => r !== 'มิสเตอร์ไวท์');
    const playerPos = (startIndex + currentPlayerIndex) % players.length;
    const role = roles[playerPos];
    const word = playerWords[playerPos] || '???';

    playerRoleEl.innerHTML = `<div>บทบาทของคุณคือ: <b>${roleName(role)}</b></div><div>คำที่ได้: <b>${word}</b></div>`;

    showingRole = true;
    currentPlayerIndex++;
    nextPlayerBtn.disabled = false;
    showRoleBtn.classList.add('d-none');
  }

  let voteSelections = new Set();

  function startVote() {
    discussionSection.classList.add('d-none');
    votingSection.classList.remove('d-none');
    voteSelections.clear();
    voteListEl.innerHTML = '';
    players.forEach((p, i) => {
      const li = document.createElement('li');
      li.textContent = p;
      li.className = 'list-group-item list-group-item-action';
      li.style.cursor = 'pointer';
      li.onclick = () => {
        if (voteSelections.has(i)) {
          voteSelections.delete(i);
          li.classList.remove('voted');
        } else {
          voteSelections.add(i);
          li.classList.add('voted');
        }
      };
      voteListEl.appendChild(li);
    });
  }

  function confirmVote() {
    if (voteSelections.size === 0) {
      alert('กรุณาเลือกผู้เล่นที่ต้องการโหวต');
      return;
    }
    votingSection.classList.add('d-none');
    resultSection.classList.remove('d-none');

    const voteTarget = document.querySelector('input[name="voteTarget"]:checked').value;

    let found = false;
    let wrongVotes = [];

    voteSelections.forEach((i) => {
      if (
        (voteTarget === 'mrWhite' && roles[i] === 'มิสเตอร์ไวท์') ||
        (voteTarget === 'undercover' && roles[i] === 'สายลับ')
      ) {
        found = true;
      } else {
        wrongVotes.push(players[i]);
      }
    });

    let voteText = '';

    if (found) {
      voteText += `<p class="fw-bold text-success fs-5">ผลโหวตเจอ ${
        voteTarget === 'mrWhite' ? 'ไอขาว (Mr.White)' : 'สายลับ (Undercover)'
      }! เกมจบ</p>`;
    } else {
      voteText += `<p class="fw-bold text-danger fs-5">โหวตผิด! ผู้เล่นที่โหวตผิดต้องดื่ม 1 ดริ้ง</p>`;
      voteText += `<p>ผู้เล่นที่โหวตผิด: ${wrongVotes.join(', ')}</p>`;
    }

    voteText += `<h6 class="mt-4 fw-semibold">บทบาทของผู้เล่น:</h6><ul>`;
    players.forEach((p, i) => {
      voteText += `<li>${p} = ${roleName(roles[i])}</li>`;
    });
    voteText += `</ul>`;

    voteResultEl.innerHTML = voteText;
  }

  function nextRound() {
    roundNumber++;
    currentPlayerIndex = 0;
    if (!assignRoles()) {
      alert('ไม่สามารถเริ่มรอบใหม่ได้');
      resetGame();
      return;
    }
    renderSpeakingOrderBoxes();
    roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
    playerRoleEl.textContent = '';
    nextPlayerBtn.disabled = false;
    showRoleBtn.classList.add('d-none');
    discussionSection.classList.add('d-none');
    votingSection.classList.add('d-none');
    resultSection.classList.add('d-none');
    showNextPlayerName();
  }

  function resetGame() {
    players = [];
    roles = [];
    playerWords = [];
    currentPlayerIndex = 0;
    roundNumber = 1;
    setupDiv.classList.remove('d-none');
    gameDiv.classList.add('d-none');
    playerListEl.innerHTML = '';
    categoryInfoEl.textContent = '';
    playerRoleEl.textContent = '';
    nextPlayerBtn.disabled = false;
    showRoleBtn.classList.add('d-none');
    discussionSection.classList.add('d-none');
    votingSection.classList.add('d-none');
    resultSection.classList.add('d-none');
    startBtn.disabled = true;
  }

  function startGame() {
    if (players.length < 3) {
      alert('ผู้เล่นต้องมากกว่า 2 คนขึ้นไป');
      return;
    }
    if (!assignRoles()) return;
    setupDiv.classList.add('d-none');
    gameDiv.classList.remove('d-none');
    renderSpeakingOrderBoxes();
    roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
    playerRoleEl.textContent = '';
    currentPlayerIndex = 0;
    nextPlayerBtn.disabled = false;
    showRoleBtn.classList.add('d-none');
    discussionSection.classList.add('d-none');
    votingSection.classList.add('d-none');
    resultSection.classList.add('d-none');
    showNextPlayerName();
  }

  // เริ่มโหลด data.json
  loadCategories();

</script>

</body>
</html>
