<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกม Undercover - หา Mr.White และ Undercover</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    .speaker-box {
      @apply p-2 border rounded text-center;
    }
    .speaker-box.start {
      @apply bg-yellow-300 font-bold;
    }
    .voted {
      @apply bg-red-300 font-semibold;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-4">เกม Undercover (หา Mr.White และ Undercover)</h1>

  <div id="loadingMsg" class="mb-4 text-red-600 font-semibold"></div>

  <!-- Setup -->
  <div id="setup" class="w-full max-w-xl bg-white p-6 rounded shadow-md mb-6">

    <div class="mb-4">
      <label for="playerNameInput" class="block font-semibold mb-1">ชื่อผู้เล่น:</label>
      <input id="playerNameInput" type="text" class="border rounded w-full p-2" placeholder="พิมพ์ชื่อผู้เล่น แล้วกดเพิ่ม" />
      <button onclick="addPlayer()" class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        เพิ่มผู้เล่น
      </button>
    </div>

    <ul id="playerList" class="mb-4 list-disc list-inside max-h-40 overflow-auto"></ul>

    <div class="flex space-x-4 mb-4">
      <div class="flex-1">
        <label for="mrWhiteCount" class="block font-semibold mb-1">จำนวน Mr.White:</label>
        <input id="mrWhiteCount" type="number" min="1" max="5" value="1" class="border rounded w-full p-2" />
      </div>
      <div class="flex-1">
        <label for="undercoverCount" class="block font-semibold mb-1">จำนวน Undercover:</label>
        <input id="undercoverCount" type="number" min="1" max="5" value="1" class="border rounded w-full p-2" />
      </div>
    </div>

    <button id="startBtn" onclick="startGame()" disabled
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded disabled:opacity-50">
      เริ่มเกม
    </button>

  </div>

  <!-- Game Area -->
  <div id="game" class="w-full max-w-xl bg-white p-6 rounded shadow-md hidden flex flex-col space-y-4">

    <div id="categoryInfo" class="text-center font-semibold text-lg text-indigo-700"></div>
    <div id="roundInfo" class="text-center font-semibold text-gray-700"></div>

    <div id="playerRole" class="p-4 bg-gray-100 rounded text-center text-xl font-semibold min-h-[6rem]"></div>

    <div class="flex space-x-4 justify-center">
      <button id="showRoleBtn" onclick="showRole()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded hidden">
        ดูบทบาท
      </button>
      <button id="nextPlayerBtn" onclick="showNextPlayerName()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded">
        ผู้เล่นถัดไป
      </button>
    </div>

    <div id="speakingOrderBoxes" class="flex flex-wrap gap-2 justify-center"></div>

    <section id="discussionSection" class="hidden mt-6 text-center">
      <p class="mb-3 font-semibold text-gray-800">ช่วงพูดคุย - เตรียมโหวต</p>
      <button onclick="startVote()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-8 rounded">
        เริ่มโหวต
      </button>
    </section>

    <section id="votingSection" class="hidden mt-6">
      <p class="mb-2 font-semibold text-gray-800">เลือกโหวตหา:</p>

      <div class="mb-3 flex justify-center gap-6 text-lg font-semibold">
        <label class="cursor-pointer"><input type="radio" name="voteTarget" value="mrWhite" checked /> Mr.White</label>
        <label class="cursor-pointer"><input type="radio" name="voteTarget" value="undercover" /> Undercover</label>
      </div>

      <ul id="voteList" class="list-disc list-inside max-h-48 overflow-auto mb-4 border rounded p-2"></ul>

      <div class="text-center">
        <button onclick="confirmVote()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
          ยืนยันโหวต
        </button>
      </div>
    </section>

    <section id="resultSection" class="hidden mt-6 bg-gray-50 p-4 rounded shadow-inner">
      <div id="voteResult" class="prose max-w-none"></div>
      <div class="mt-4 flex justify-center space-x-4">
        <button onclick="nextRound()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded">
          รอบถัดไป
        </button>
        <button onclick="resetGame()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded">
          เริ่มเกมใหม่
        </button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>

</body>
</html>
