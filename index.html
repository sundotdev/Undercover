<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Undercover</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FontAwesome 6 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Kanit', sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 1rem;
    background: #121212;
    color: #eee;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #f39c12;
  }
  .role {
    font-weight: 700;
    color: #f39c12;
    text-align: center;
    margin: 1rem 0;
    font-size: 1.25rem;
    user-select: none;
  }
  .player-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .player-name {
    flex-grow: 1;
    margin-right: 0.5rem;
  }
</style>
</head>
<body>

<h1><i class="fas fa-user-secret"></i> Undercover</h1>

<div id="setup" class="mb-4">
  <div class="input-group mb-2">
    <input id="playerNameInput" type="text" class="form-control" placeholder="ใส่ชื่อลงทะเบียนผู้เล่น" autocomplete="off" />
    <button class="btn btn-warning" onclick="addPlayer()"><i class="fas fa-plus"></i> เพิ่มผู้เล่น</button>
  </div>

  <ul id="playerList" class="list-group mb-3"></ul>

  <button onclick="startGame()" id="startBtn" class="btn btn-warning w-100" disabled><i class="fas fa-play"></i> เริ่มเกม</button>
</div>

<div id="game" class="d-none">
  <div id="roundInfo" class="text-center mb-2"></div>
  <div id="categoryInfo" class="text-center fst-italic text-secondary mb-3"></div>
  <div id="playerRole" class="role"></div>

  <div class="d-flex gap-2 justify-content-center mb-3 flex-wrap">
    <button id="nextPlayerBtn" class="btn btn-warning flex-grow-1" onclick="showNextPlayerName()">
      <i class="fas fa-user"></i> คนถัดไป
    </button>
    <button id="showRoleBtn" class="btn btn-warning flex-grow-1 d-none" onclick="showRole()">
      <i class="fas fa-eye"></i> ดูบทบาท
    </button>
  </div>

  <div class="d-flex gap-2 justify-content-center flex-wrap">
    <button onclick="nextRound()" id="nextRoundBtn" class="btn btn-success d-none flex-grow-1">
      <i class="fas fa-redo"></i> เริ่มรอบใหม่
    </button>
    <button onclick="resetGame()" id="resetBtn" class="btn btn-danger d-none flex-grow-1">
      <i class="fas fa-undo"></i> เริ่มเกมใหม่
    </button>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let players = JSON.parse(localStorage.getItem('uc_players') || '[]');
let roles = [];
let currentPlayerIndex = 0;
let roundNumber = parseInt(localStorage.getItem('uc_round') || '1');
let categories = null;
let chosenCategory = null;
let usedCategories = JSON.parse(localStorage.getItem('uc_usedCategories') || '[]');
let showingRole = false;

const playerListEl = document.getElementById('playerList');
const startBtn = document.getElementById('startBtn');
const setupDiv = document.getElementById('setup');
const gameDiv = document.getElementById('game');
const playerRoleEl = document.getElementById('playerRole');
const roundInfoEl = document.getElementById('roundInfo');
const nextRoundBtn = document.getElementById('nextRoundBtn');
const resetBtn = document.getElementById('resetBtn');
const categoryInfoEl = document.getElementById('categoryInfo');
const nextPlayerBtn = document.getElementById('nextPlayerBtn');
const showRoleBtn = document.getElementById('showRoleBtn');

fetch('data.json')
  .then(r => r.json())
  .then(data => {
    categories = data.categories;
    renderPlayerList();
    updateStartButton();
  })
  .catch(() => alert('โหลด data.json ไม่ได้'));

function saveState() {
  localStorage.setItem('uc_players', JSON.stringify(players));
  localStorage.setItem('uc_round', roundNumber);
  localStorage.setItem('uc_usedCategories', JSON.stringify(usedCategories));
}

function renderPlayerList() {
  playerListEl.innerHTML = '';
  players.forEach((p,i) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center player-item';

    const span = document.createElement('span');
    span.textContent = p;
    span.className = 'player-name';

    const btnDel = document.createElement('button');
    btnDel.innerHTML = '<i class="fas fa-trash"></i>';
    btnDel.className = 'btn btn-sm btn-outline-danger';
    btnDel.onclick = () => {
      players.splice(i,1);
      saveState();
      renderPlayerList();
      updateStartButton();
    };

    li.appendChild(span);
    li.appendChild(btnDel);
    playerListEl.appendChild(li);
  });
}

function updateStartButton() {
  startBtn.disabled = players.length < 3 || !categories;
}

function addPlayer() {
  const input = document.getElementById('playerNameInput');
  const name = input.value.trim();
  if(name === '') return alert('กรุณาใส่ชื่อผู้เล่น');
  if(players.includes(name)) return alert('ชื่อซ้ำ กรุณาเปลี่ยนชื่อ');
  players.push(name);
  input.value = '';
  saveState();
  renderPlayerList();
  updateStartButton();
}

function shuffleArray(arr) {
  for(let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// เลือกหมวดหมู่ที่ยังไม่เคยใช้
function pickNewCategory() {
  const allCategories = Object.keys(categories);
  const unused = allCategories.filter(c => !usedCategories.includes(c));
  if(unused.length === 0) {
    // รีเซ็ตถ้าใช้ครบทุกหมวด
    usedCategories = [];
    saveState();
    return pickNewCategory();
  }
  const cat = unused[Math.floor(Math.random()*unused.length)];
  usedCategories.push(cat);
  saveState();
  return cat;
}

function assignRoles() {
  roles = [];
  const total = players.length;
  if(total < 3 || !categories) return false;

  chosenCategory = pickNewCategory();
  const pairs = categories[chosenCategory];
  if(pairs.length === 0) {
    alert('ไม่มีคู่คำในหมวดนี้');
    return false;
  }

  const pair = pairs[Math.floor(Math.random()*pairs.length)];
  const [word1, word2] = pair;

  roles.push({role: 'Mr.White', word: '???'});
  roles.push({role: 'Undercover', word: word1});
  for(let i=2; i<total; i++) {
    roles.push({role: 'Citizen', word: word2});
  }

  roles = shuffleArray(roles);
  return true;
}

function startGame() {
  if(players.length < 3) return alert('ต้องมีผู้เล่นอย่างน้อย 3 คน');
  if(!categories) return alert('คำศัพท์ยังไม่โหลด');
  if(!assignRoles()) return;

  currentPlayerIndex = 0;
  roundNumber = 1;
  saveState();
  renderGame();
}

function renderGame() {
  setupDiv.classList.add('d-none');
  gameDiv.classList.remove('d-none');

  roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
  categoryInfoEl.textContent = `หมวดหมู่: ${chosenCategory}`;
  playerRoleEl.textContent = '';
  nextRoundBtn.classList.add('d-none');
  resetBtn.classList.add('d-none');

  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
  showingRole = false;
}

function showNextPlayerName() {
  if(currentPlayerIndex >= players.length) {
    alert('ดูครบทุกคนแล้ว');
    nextRoundBtn.classList.remove('d-none');
    nextPlayerBtn.disabled = true;
    showRoleBtn.classList.add('d-none');
    playerRoleEl.textContent = '';
    return;
  }
  const player = players[currentPlayerIndex];
  playerRoleEl.innerHTML = `<div>คนถัดไปคือ: <b>${player}</b></div><div>กด "ดูบทบาท" เพื่อดูคำ</div>`;
  showingRole = false;
  nextPlayerBtn.disabled = true;
  showRoleBtn.classList.remove('d-none');
}

function showRole() {
  if(showingRole) return; // กดซ้ำไม่แสดงซ้ำ
  const role = roles[currentPlayerIndex];
  playerRoleEl.innerHTML += `<div class="mt-3">บทบาท: <b>${role.role}</b></div><div>คำ: <u>${role.word}</u></div>`;
  showingRole = true;
  currentPlayerIndex++;
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');

  if(currentPlayerIndex >= players.length) {
    nextRoundBtn.classList.remove('d-none');
    nextPlayerBtn.disabled = true;
  }
}

function nextRound() {
  roundNumber++;
  if(!assignRoles()) {
    alert('ไม่สามารถเริ่มรอบใหม่ได้');
    return;
  }
  currentPlayerIndex = 0;
  saveState();
  renderGame();
}

function resetGame() {
  if(!confirm('ต้องการเริ่มเกมใหม่ใช่ไหม? ข้อมูลเก่าจะหายหมด')) return;
  players = [];
  roles = [];
  currentPlayerIndex = 0;
  roundNumber = 1;
  chosenCategory = null;
  usedCategories = [];
  saveState();
  renderPlayerList();
  updateStartButton();
  setupDiv.classList.remove('d-none');
  gameDiv.classList.add('d-none');
}

renderPlayerList();
updateStartButton();
</script>

</body>
</html>
