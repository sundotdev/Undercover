<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เกม Undercover ภาษาไทย</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Kanit', sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 1rem;
    background: #121212;
    color: #eee;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: #f39c12;
  }
  .role-text {
    font-weight: 700;
    color: #f39c12;
    text-align: center;
    margin: 1rem 0;
    font-size: 1.25rem;
    user-select: none;
  }
  .btn-wide {
    width: 100%;
  }
  .player-list-item {
    cursor: pointer;
  }
  .voted {
    background-color: #d9534f !important;
    color: white !important;
  }
</style>
</head>
<body>

<h1><i class="fas fa-user-secret"></i> เกม Undercover ภาษาไทย</h1>

<!-- หน้าเพิ่มผู้เล่น -->
<div id="setup" class="mb-4">
  <div class="input-group mb-2">
    <input id="playerNameInput" type="text" class="form-control" placeholder="ใส่ชื่อลงทะเบียนผู้เล่น" autocomplete="off" />
    <button class="btn btn-warning" onclick="addPlayer()"><i class="fas fa-plus"></i> เพิ่มผู้เล่น</button>
  </div>

  <ul id="playerList" class="list-group mb-3"></ul>

  <div class="mb-3">
    <label for="mrWhiteCount" class="form-label">จำนวน มิสเตอร์ไวท์</label>
    <input type="number" id="mrWhiteCount" class="form-control" min="1" max="3" value="1" />
  </div>
  <div class="mb-3">
    <label for="undercoverCount" class="form-label">จำนวน สายลับ (Undercover)</label>
    <input type="number" id="undercoverCount" class="form-control" min="1" max="3" value="1" />
  </div>

  <button onclick="startGame()" id="startBtn" class="btn btn-warning btn-wide" disabled><i class="fas fa-play"></i> เริ่มเกม</button>
</div>

<!-- หน้าเล่นเกม -->
<div id="game" class="d-none">
  <div id="roundInfo" class="text-center mb-2"></div>
  <div id="categoryInfo" class="text-center fst-italic text-secondary mb-3"></div>

  <div id="playerRole" class="role-text"></div>

  <div class="d-flex gap-2 justify-content-center mb-3 flex-wrap">
    <button id="nextPlayerBtn" class="btn btn-warning flex-grow-1" onclick="showNextPlayerName()">
      <i class="fas fa-user"></i> คนถัดไป
    </button>
    <button id="showRoleBtn" class="btn btn-warning flex-grow-1 d-none" onclick="showRole()">
      <i class="fas fa-eye"></i> ดูบทบาท
    </button>
  </div>

  <div id="discussionSection" class="d-none">
    <div class="mb-3 text-center">
      <strong>ใครเริ่มพูดก่อน:</strong> <span id="firstSpeaker"></span>
    </div>
    <button class="btn btn-success btn-wide mb-3" onclick="startVote()"><i class="fas fa-comments"></i> เริ่มโหวตเลือกผู้ต้องสงสัย</button>
  </div>

  <div id="votingSection" class="d-none">
    <h5>โหวตเลือกคนที่คิดว่าน่าสงสัย</h5>
    <ul id="voteList" class="list-group mb-3"></ul>
    <button class="btn btn-danger btn-wide" onclick="confirmVote()"><i class="fas fa-check"></i> ยืนยันโหวต</button>
  </div>

  <div id="resultSection" class="d-none text-center">
    <h4>ผลโหวต</h4>
    <div id="voteResult"></div>
    <button class="btn btn-primary btn-wide mt-3" onclick="nextRound()"><i class="fas fa-redo"></i> เริ่มรอบใหม่</button>
    <button class="btn btn-danger btn-wide mt-2" onclick="resetGame()"><i class="fas fa-undo"></i> เริ่มเกมใหม่</button>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let players = [];
let roles = [];
let currentPlayerIndex = 0;
let roundNumber = 1;
let categories = {
  "อาหาร": [
    ["ส้มตำ", "ยำไก่"],
    ["ผัดไทย", "ก๋วยเตี๋ยว"]
  ],
  "หนัง": [
    ["สตาร์วอร์ส", "อินดีเจนัส"],
    ["ไททานิค", "โรมิโอและจูเลียต"]
  ],
  "สถานที่": [
    ["ภูเก็ต", "กระบี่"],
    ["เชียงใหม่", "แม่ฮ่องสอน"]
  ]
};
let chosenCategory = null;
let usedCategories = [];
let showingRole = false;
let voteData = {};
let votes = {};

const playerListEl = document.getElementById('playerList');
const startBtn = document.getElementById('startBtn');
const setupDiv = document.getElementById('setup');
const gameDiv = document.getElementById('game');
const playerRoleEl = document.getElementById('playerRole');
const roundInfoEl = document.getElementById('roundInfo');
const categoryInfoEl = document.getElementById('categoryInfo');
const nextPlayerBtn = document.getElementById('nextPlayerBtn');
const showRoleBtn = document.getElementById('showRoleBtn');
const discussionSection = document.getElementById('discussionSection');
const firstSpeakerEl = document.getElementById('firstSpeaker');
const votingSection = document.getElementById('votingSection');
const voteListEl = document.getElementById('voteList');
const resultSection = document.getElementById('resultSection');
const voteResultEl = document.getElementById('voteResult');

function addPlayer() {
  const input = document.getElementById('playerNameInput');
  const name = input.value.trim();
  if(name === '') return alert('กรุณาใส่ชื่อผู้เล่น');
  if(players.includes(name)) return alert('ชื่อซ้ำ กรุณาเปลี่ยนชื่อ');
  players.push(name);
  input.value = '';
  renderPlayerList();
  checkStartButton();
}

function renderPlayerList() {
  playerListEl.innerHTML = '';
  players.forEach((p,i) => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center player-list-item';

    const span = document.createElement('span');
    span.textContent = p;

    const btnDel = document.createElement('button');
    btnDel.innerHTML = '<i class="fas fa-trash"></i>';
    btnDel.className = 'btn btn-sm btn-outline-danger';
    btnDel.onclick = () => {
      players.splice(i,1);
      renderPlayerList();
      checkStartButton();
    };

    li.appendChild(span);
    li.appendChild(btnDel);
    playerListEl.appendChild(li);
  });
}

function checkStartButton() {
  const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
  const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
  const totalNeeded = mrWhiteCount + undercoverCount;
  if(players.length >= totalNeeded + 1 && mrWhiteCount >=1 && undercoverCount >=1) {
    startBtn.disabled = false;
  } else {
    startBtn.disabled = true;
  }
}

document.getElementById('mrWhiteCount').addEventListener('change', checkStartButton);
document.getElementById('undercoverCount').addEventListener('change', checkStartButton);

function shuffleArray(arr) {
  for(let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function pickNewCategory() {
  const allCategories = Object.keys(categories);
  const unused = allCategories.filter(c => !usedCategories.includes(c));
  if(unused.length === 0) {
    usedCategories = [];
    return pickNewCategory();
  }
  const cat = unused[Math.floor(Math.random()*unused.length)];
  usedCategories.push(cat);
  return cat;
}

function assignRoles() {
  roles = [];
  voteData = {};
  votes = {};
  const totalPlayers = players.length;
  const mrWhiteCount = parseInt(document.getElementById('mrWhiteCount').value);
  const undercoverCount = parseInt(document.getElementById('undercoverCount').value);
  const citizenCount = totalPlayers - mrWhiteCount - undercoverCount;
  if(citizenCount < 0) {
    alert('จำนวนบทบาทเกินจำนวนผู้เล่น');
    return false;
  }
  chosenCategory = pickNewCategory();
  const pairs = categories[chosenCategory];
  if(pairs.length === 0) {
    alert('ไม่มีคู่คำในหมวดนี้');
    return false;
  }
  const pair = pairs[Math.floor(Math.random()*pairs.length)];
  const [word1, word2] = pair;

  // บทบาทและคำ
  for(let i=0; i<mrWhiteCount; i++) roles.push({role:'มิสเตอร์ไวท์', word:'???'});
  for(let i=0; i<undercoverCount; i++) roles.push({role:'สายลับ', word:word1});
  for(let i=0; i<citizenCount; i++) roles.push({role:'พลเมือง', word:word2});

  roles = shuffleArray(roles);

  // กำหนดคนเริ่มพูดไม่ให้เป็น มิสเตอร์ไวท์
  while(roles[0].role === 'มิสเตอร์ไวท์') {
    roles = shuffleArray(roles);
  }

  return true;
}

function startGame() {
  if(!assignRoles()) return;
  currentPlayerIndex = 0;
  roundNumber = 1;

  setupDiv.classList.add('d-none');
  gameDiv.classList.remove('d-none');

  roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
  categoryInfoEl.textContent = `หมวดคำ: ${chosenCategory}`;

  playerRoleEl.textContent = '';
  nextPlayerBtn.classList.remove('d-none');
  showRoleBtn.classList.add('d-none');
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
  nextPlayerBtn.disabled = false;
  showingRole = false;
}

function showNextPlayerName() {
  if(currentPlayerIndex >= players.length) {
    alert('ดูบทบาทครบทุกคนแล้ว');
    nextPlayerBtn.disabled = true;
    discussionSection.classList.remove('d-none');
    showRoleBtn.classList.add('d-none');
    playerRoleEl.textContent = '';
    firstSpeakerEl.textContent = players.find((_,i) => roles[i].role !== 'มิสเตอร์ไวท์');
    return;
  }
  const player = players[currentPlayerIndex];
  playerRoleEl.innerHTML = `<div>คนถัดไปคือ: <b>${player}</b></div><div>กดปุ่ม "ดูบทบาท" เพื่อดูคำของคุณ</div>`;
  nextPlayerBtn.disabled = true;
  showRoleBtn.classList.remove('d-none');
  showingRole = false;
}

function showRole() {
  if(showingRole) return;
  const role = roles[currentPlayerIndex];
  playerRoleEl.innerHTML += `<div class="mt-3">บทบาท: <b>${role.role}</b></div><div>คำ: <u>${role.word}</u></div>`;
  showingRole = true;
  currentPlayerIndex++;
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
}

function startVote() {
  discussionSection.classList.add('d-none');
  votingSection.classList.remove('d-none');
  voteListEl.innerHTML = '';
  votes = {};

  players.forEach((p,i) => {
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.textContent = p;
    li.onclick = () => {
      // toggle เลือก
      if(li.classList.contains('voted')) {
        li.classList.remove('voted');
        delete votes[p];
      } else {
        li.classList.add('voted');
        votes[p] = (votes[p]||0) + 1;
      }
    };
    voteListEl.appendChild(li);
  });
}

function confirmVote() {
  if(Object.keys(votes).length === 0) {
    alert('กรุณาเลือกผู้ต้องสงสัยก่อนยืนยันโหวต');
    return;
  }
  // หาผู้ที่ได้โหวตมากสุด
  let maxVotes = 0;
  let votedPlayers = [];
  for(const [p,count] of Object.entries(votes)) {
    if(count > maxVotes) {
      maxVotes = count;
      votedPlayers = [p];
    } else if(count === maxVotes) {
      votedPlayers.push(p);
    }
  }

  votingSection.classList.add('d-none');
  resultSection.classList.remove('d-none');

  let resultHTML = '';
  votedPlayers.forEach(p => {
    const idx = players.indexOf(p);
    const role = roles[idx];
    resultHTML += `<p><b>${p}</b> ได้รับโหวต ${maxVotes} ครั้ง — บทบาท: <b>${role.role}</b> — คำ: <u>${role.word}</u></p>`;
  });

  voteResultEl.innerHTML = resultHTML;

  // ถ้ามีใครเป็น มิสเตอร์ไวท์ หรือ สายลับ เกมจบ
  const isGameOver = votedPlayers.some(p => {
    const idx = players.indexOf(p);
    const role = roles[idx];
    return role.role === 'มิสเตอร์ไวท์' || role.role === 'สายลับ';
  });

  if(isGameOver) {
    voteResultEl.innerHTML += '<p class="text-danger fw-bold">เกมจบ! มิสเตอร์ไวท์ หรือ สายลับถูกจับได้แล้ว</p>';
    nextPlayerBtn.disabled = true;
  } else {
    voteResultEl.innerHTML += '<p class="text-success fw-bold">เกมยังไม่จบ! ผู้เล่นที่โหวตผิดถูกโทษ (ดื่มเหล้า 1 ดริ้ง)</p>';
  }
}

function nextRound() {
  if(players.length === 0) {
    alert('ไม่มีผู้เล่น');
    resetGame();
    return;
  }
  roundNumber++;
  if(!assignRoles()) {
    alert('ไม่สามารถเริ่มรอบใหม่ได้');
    resetGame();
    return;
  }

  currentPlayerIndex = 0;
  roundInfoEl.textContent = `รอบที่ ${roundNumber} / ผู้เล่น ${players.length} คน`;
  categoryInfoEl.textContent = `หมวดคำ: ${chosenCategory}`;

  playerRoleEl.textContent = '';
  nextPlayerBtn.classList.remove('d-none');
  showRoleBtn.classList.add('d-none');
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
  nextPlayerBtn.disabled = false;
  showingRole = false;
}

function resetGame() {
  if(!confirm('ต้องการเริ่มเกมใหม่? ข้อมูลทั้งหมดจะถูกลบ')) return;
  players = [];
  roles = [];
  currentPlayerIndex = 0;
  roundNumber = 1;
  chosenCategory = null;
  usedCategories = [];
  setupDiv.classList.remove('d-none');
  gameDiv.classList.add('d-none');
  renderPlayerList();
  checkStartButton();
  playerRoleEl.textContent = '';
  discussionSection.classList.add('d-none');
  votingSection.classList.add('d-none');
  resultSection.classList.add('d-none');
  nextPlayerBtn.disabled = false;
  showRoleBtn.classList.add('d-none');
}

renderPlayerList();
checkStartButton();
</script>

</body>
</html>
